<div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
        <div class="row w-100 m-auto">
            <div class="col-lg-4 mx-auto">
                <h2 class="text-center mb-4" style="color: white;">Ingresar</h2>
                <div class="auto-form-wrapper">
                    <form [formGroup]="formLogin" (ngSubmit)="login()">
                        <!-- INPUT EMAIL -->
                        <div class="form-group">
                            <label class="label">Email</label>
                            <div class="input-group">
                                <input formControlName="email" type="email" class="form-control" placeholder="Email">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="fa fa-check-circle"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <!-- INPUT PASSOWRD -->
                        <div class="form-group">
                            <label class="label">Contrase√±a</label>
                            <div class="input-group">
                                <input formControlName="password" type="password" class="form-control" placeholder="*********">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="fa fa-check-circle"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <!-- BOTON LOGIN() -->
                        <div class="form-group">
                            <button [disabled]="formLogin.invalid" type="submit" class="btn btn-primary submit-btn btn-block">Login</button>
                        </div>
                        <!-- LINK A /REGISTER -->
                        <div class="text-block text-center my-3">
                            <span class="text-small font-weight-semibold">No estas registrado? </span>
                            <br>
                            <a [routerLink]="['/register']" routerLinkActive="router-link-active" class="text-black text-small">Crear una cuenta</a>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
</div>
