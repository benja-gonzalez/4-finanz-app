<div class="page-body-wrapper full-page-wrapper auth-page">
	<div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
		<div class="row w-100">
			<div class="col-lg-4 mx-auto">
				<h2 class="text-center mb-4">Registro</h2>
				<div class="auto-form-wrapper">
					<form [formGroup]="registerForm" (ngSubmit)="agregarUsuario()">
						<!-- INPUT USERNAME -->
						<div class="form-group">
							<div class="input-group">
								<input formControlName="username" minlenght="5" type="text" class="form-control" placeholder="Nombre de usuario" required>
								<div class="input-group-append">
									<span class="input-group-text">
										<i *ngIf="username?.valid" class="fa fa-check-circle"></i>
									</span>
								</div>
							</div>
						</div>
						<!-- INPUT EMAIL -->
						<div class="form-group">
							<div class="input-group">
								<input formControlName="email" type="email" class="form-control" placeholder="Correo" required>
								<div class="input-group-append">
									<span class="input-group-text">
										<i *ngIf="email?.valid" class="fa fa-check-circle"></i>
									</span>
								</div>
							</div>
						</div>
						<!-- INPUT PASSWORD -->
						<div class="form-group">
							<div class="input-group">
								<input formControlName="password" type="password" minlength="8" class="form-control" placeholder="Password" required>
								<div class="input-group-append">
									<span class="input-group-text">
										<i *ngIf="password?.valid" class="fa fa-check-circle"></i>
									</span>
								</div>
							</div>
						</div>
						<!-- BOTON CREAR CUENTA -->
						<div class="form-group">
							<button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary submit-btn btn-block">Crear cuenta</button>
						</div>
						<!-- /REGISTER  -->
						<div class="text-block text-center my-3">
							<span class="text-small font-weight-semibold">ya tienes una cuenta?</span>
							<br>
							<a [routerLink]="['/login']" routerLinkActive="router-link-active"
								class="text-black text-small">Login</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
